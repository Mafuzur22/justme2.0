<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .typing-cursor {
            display: inline-block;
            width: 10px;
            height: 24px;
            background-color: #4ade80;
            margin-left: 4px;
            animation: blink 0.7s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="max-w-4xl mx-auto p-8">
        <div id="typing-container" class="bg-gray-900 rounded-xl p-6 shadow-2xl hovered-element">
            <div class="flex items-center mb-4">
                <div class="w-3 h-3 rounded-full bg-red-500 mr-2"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500 mr-2"></div>
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
                <div class="ml-auto text-gray-400 text-sm">JavaScript</div>
            </div>
            <!-- scrollable code box -->
            <div id="code-box" class="font-mono text-green-400 overflow-y-auto scrollbar-hide hovered-element" style="height: 240px; position: relative;">
                <span id="typing-text" class="whitespace-pre-wrap"></span><span id="cursor" class="typing-cursor"></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textElement = document.getElementById('typing-text');
            const codeBox = document.getElementById('code-box');

            const exampleCode = `// JavaScript Calculator;;
function greet(name) {
    return \`Hello, \${name}!\`;
}

class Calculator {
    constructor() {
        this.result = 0;
    }

    add(num) {
        this.result += num;
        return this;
    }

    subtract(num) {
        this.result -= num;
        return this;
    }

    getResult() {
        return this.result;
    }
}

// Usage examples
const message = greet('Developer');
console.log(message);

const calc = new Calculator();
const total = calc.add(5).subtract(2).add(10).getResult();
console.log('Calculation result:', total);`;

            function typeWriter(text, element, speed) {
                let i = 0;
                function typing() {
                    if (i < text.length) {
                        element.textContent = text.substring(0, i+1);
                        codeBox.scrollTop = codeBox.scrollHeight; // âœ… scroll container
                        i++;
                        setTimeout(typing, speed);
                    }
                }
                typing();
            }

            textElement.textContent = '';
            typeWriter(exampleCode, textElement, 30);
        });
    </script>
</body>
</html>
